name: ðŸ› ï¸ CI - FastAPI RAG App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Lint check
      run: |
        pip install flake8
        flake8 app --ignore=E501,W503

    - name: Run FastAPI server
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        # Wait until the server is up
        for i in {1..10}; do
          echo "Checking if server is up... attempt $i"
          curl -s http://127.0.0.1:8000/docs > /dev/null && break
          sleep 2
        done
        # Check again (fail if not up)
        curl http://127.0.0.1:8000/docs
    

    - name: ðŸ§ª Run basic server test
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl --fail http://127.0.0.1:8000/docs
