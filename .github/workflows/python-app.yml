name: ðŸ› ï¸ CI - FastAPI RAG App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Lint check
      run: |
        pip install flake8
        flake8 app --ignore=E501,W503

    - name: ðŸ” Check if PDF file exists
      run: |
        echo "Checking PDF at data/The_Technical_Debt_Dataset.pdf"
        ls -l data/The_Technical_Debt_Dataset.pdf

    - name: ðŸš€ Start FastAPI server (for 30 seconds)
      run: |
        timeout 30 uvicorn app.main:app --host 0.0.0.0 --port 8000 --lifespan off

